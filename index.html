<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="contact-cointainer">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="title-left">
                <h2>Get Information</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="d5c434c4-1226-4143-bda5-3ce34760f359">
            <input type="text" name="name" placeholder="Enter Your Name" class="contact-input" onfocus="this.value=''" required/>
            <input type="email" name="email" placeholder="Enter Email " class="contact-input" onfocus="this.value=''" required/>
            <input type="number" name="Phone Number" placeholder="Enter Number " class="contact-input" onfocus="this.value=''" required/>
            <textarea name="Message" placeholder="Your Message" class="contact-input" onfocus="this.value=''" required></textarea>
            <button type="submit"> Submit </button>
        </form>
        <div class="img-right">
            <img src="./right_img.png" alt="bgImg">
        </div>
    </div>
</body>
</html>
